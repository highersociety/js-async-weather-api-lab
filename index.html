<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Weather App</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; }
    table, td { border: 1px solid #ccc; padding: 8px; }
    #forecast div { margin-bottom: 10px; }
  </style>
</head>
<body>

  <h1>Weather App</h1>

  <form id="weatherForm">
    <input type="text" id="cityInput" placeholder="Enter a city">
    <button type="submit">Get Weather</button>
  </form>

  <h2>Current Weather</h2>
  <table>
    <tr><td>Temperature:</td><td id="temp"></td></tr>
    <tr><td>Humidity:</td><td id="humidity"></td></tr>
    <tr><td>Conditions:</td><td id="conditions"></td></tr>
  </table>

  <h2>5-Day Forecast (Every 3 Hours)</h2>
  <aside id="forecast"></aside>

  <h2>Temperature Trend</h2>
  <canvas id="forecastChart" width="400" height="200"></canvas>

  <script src="js/index.js"></script>

</body>
</html>
